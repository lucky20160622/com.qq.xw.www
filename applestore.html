<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App Store 上的"腾讯新闻-打开眼界"</title>
    <link rel="stylesheet" href="./lib/reset/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/appstore.css">
    <link rel="shortcut icon" href="image/apple-touch-icon.png" type="image/x-ico">
</head>

<body>   
    <!-- 头部 -->
    <header>
        <a href="#"><img src="./image/app_headertwo.png" alt=""></a>
        <a href="#"><img src="./image/app_logo.png" alt=""></a>
        <a href="#"><img src="./image/app_three.png" alt=""></a>
    </header>
    <!-- 第一栏 -->
    <div class="one">
        <span>App Store </span>
        <span>预览</span>
    </div>
    <!-- 第二栏 -->
    <div class="two">
        <p>此 App 只在 iPhone、iPad 和 Apple Watch 的 App Store </p>
        <p>中提供。</p>
    </div>
    <main>
        <!-- 第三栏 -->
        <div class="three">
            <!-- 左边 -->
            <div class="three-left">
                <img src="./image/app_logo1.png" alt="">
            </div>
            <!-- 右边 -->
            <div class="three-right">
                <h1>腾讯新闻-打开眼界</h1>
                <h2>热门新闻资讯</h2>
                <h3>Tencent Technology (Beijing) <br>Company Limited</h3>
                <h4>"新闻"类第 3名</h4>
                <h5><img src="./image/app_star.png" alt="">3.8,16.6万个评分</h5>
                <h5> 免费 提供App内购买项目</h5>
                <p>在这里查看：App Store</p>
            </div>
        </div>
        <!-- 第四栏 -->
        <div class="four">
            <h3>iPhone 截屏</h3>
            <a href="#"> <img src="./image/app_back1.png" alt=""></a>
            <a href="#"> <img src="./image/app_back2.png" alt=""></a>
        </div>
        <!-- 第五栏 -->
        <div class="five">
            <h3>更多截屏</h3>
            <p>Apple Watch</p>
            <img src="./image/app_xiahua.png" alt="">
        </div>
    </main>
